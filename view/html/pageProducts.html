<div class="row background-list" ng-show="showList">
	<ul>
		<div ng-repeat="item in items">
			<li  class="item row" id="li{{$index}}">
				<div class="col-lg-3 thumbs">
					<a href="#!item/{{item.id}}">
						<figure>
							<img src="{{item.thumbnail}}" width="160" height="160" alt="{{item.title}}" id="{{item.id}}" />
						</figure>
					</a>
				</div>
				<div class="col-lg-9 description">
					<h2 class="title-description">
						<a href="#!item/{{item.id}}">
							<span class="sale-title-description">{{item.title}}</span>
						</a>
						<br>
						<span class="priceItem">R$ {{item.price}}</span>
					</h2>
				</div>
			</li>
		</div>
	</ul>
</div>
